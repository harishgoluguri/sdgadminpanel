<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supabase Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"SF Pro Text"', 
                '"Segoe UI"', 
                'Roboto', 
                'Helvetica', 
                'Arial', 
                'sans-serif'
              ],
            },
            colors: {
              gray: {
                50: '#F5F5F7', // Apple Light Background
                100: '#E5E5EA',
                200: '#D1D1D6',
                300: '#C7C7CC',
                400: '#AEAEB2',
                500: '#8E8E93',
                600: '#636366',
                700: '#48484A',
                800: '#3A3A3C',
                900: '#2C2C2E', // Apple Dark Elevated
                950: '#1C1C1E', // Apple Dark Background
              },
              primary: {
                50: '#F2F7FF',
                100: '#E0EFFF',
                200: '#C2DFFF',
                300: '#94C3FF',
                400: '#5FA0FF',
                500: '#007AFF', // System Blue
                600: '#0062CC',
                700: '#004999',
                800: '#003673',
                900: '#00254D',
              }
            },
            boxShadow: {
              'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'apple-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth Apple-like scrolling */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide scrollbar for clean look in webkit but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 10px;
      }
      .dark .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .dark .glass-panel {
        background: rgba(28, 28, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.2.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.87.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-black text-black dark:text-white antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
